<!DOCTYPE html>
<html>
    <head>
        <title>Object</title>
    </head>
    <body>
        <script>
            var male = {
                code: "M",
                name: "Male"
            };
            male.code = "F";
            console.log(male);
            console.log(male.code);
            console.log(male.name);
        </script>
    </body>
</html>
