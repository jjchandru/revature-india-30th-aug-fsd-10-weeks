<!DOCTYPE html>
<html>
    <head>
        <title>Inner HTML</title>
    </head>
    <body>
        <p id="para">This is a paragraph.</p>
        <p>Another Para.</p>
        <script>
            // element will contain HTMLElement object
            var element = document.getElementById("para");
            console.log(element.innerHTML);
            //element.innerHTML = "<ul><li>New paragraph content.</li></ul>";
            document.getElementById("para").innerHTML = "<ul><li>New paragraph content.</li></ul>";
        </script>
    </body>
</html>
