<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Traversal</title>
</head>
<body>
    <h1>Heading</h1>
    <h2>Subheading 1</h2>
    <p>This is Paragraph. <img></p>
    <h2>Subheading 2</h2>
    <p>Paragraph.</p>
    <script>
        var html = document.documentElement;
        console.log("Root Element: " + html.tagName);
        console.log("Root Element Children: " + html.children.length);
        var body = html.children[1];
        console.log("Body: " + body.tagName);
        var elements = body.children;
        console.log("Elements: ");
        for (var i = 0; i < elements.length; i++) {
            console.log("   " + elements[i].tagName + " " + elements[i].textContent);
        }
    </script>
</body>
</html>
