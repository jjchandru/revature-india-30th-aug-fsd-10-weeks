<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closures</title>
</head>
<body>
    <script>
        // Closure gives access to an outer function's scope
        // in an inner function.
        function main() {
            var name = "John"; // functional variable
            function inner() { // inner function, a closure
                console.log(name); // accessing parent function variable
            }
            inner();
        }
        main();
    </script>
</body>
</html>
