<!DOCTYPE html>
<html>
    <head>
        <title>Form Demo</title>
    </head>
    <body>
        <h1>Form Demo</h1>
        <form>
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Enter Name" value="John"><br><br>
            <input type="password" placeholder="Password min. 8 characters"><br><br>
            <select>
                <option>Red</option>
                <option>Green</option>
                <option selected>Blue</option>
            </select><br><br>

            <label>Gender</label><br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" checked>
            <label for="female">Female</label><br><br>

            <select multiple>
                <option>English</option>
                <option>Arabic</option>
                <option>Spanish</option>
                <option>French</option>
            </select><br><br>

            <input type="checkbox" id="english"> <label for="english">English</label><br>
            <input type="checkbox" id="arabic" checked> <label for="arabic">Arabic</label><br>
            <input type="checkbox" id="spanish"> <label for="spanish">Spanish</label><br>
            <input type="checkbox" id="french"> <label for="french">French</label><br>

            <textarea>Line 1
Line 2
Line 3</textarea><br><br>
            <input type="submit" value="Login">
        </form>
    </body>
</html>
